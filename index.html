<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      box-shadow: 0 0 40px rgba(255,77,109,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      animation: pop 1s ease;
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.5rem;
    }

    p {
      font-size: 1.2rem;
      color: #555;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 15px;
      transition: 0.3s;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: #ddd;
      position: absolute;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine? ğŸ’•</h1>
    <p>hey babe!</p>
    <p>You make my days brighter just by being you.</p>

    <button class="yes" onclick="yesClicked()">YES ğŸ’–</button>
    <button class="no" onmouseover="moveNo()">NO ğŸ™ƒ</button>
  </div>

  <script>
    function yesClicked() {
      document.body.innerHTML = `
        <div style="text-align:center;color:white;">
          <h1 style="font-size:3rem;">YAY!!! ğŸ’˜ğŸ‰</h1>
          <p style="font-size:1.5rem;">You just made me the happiest person â¤ï¸</p>
        </div>
      `;
    }

    function moveNo() {
      const btn = document.querySelector('.no');
      btn.style.top = Math.random() * window.innerHeight + 'px';
      btn.style.left = Math.random() * window.innerWidth + 'px';
    }
  </script>

</body>
</html>
